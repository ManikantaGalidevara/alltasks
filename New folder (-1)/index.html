<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let week = prompt("enter a day name ")

        switch(week){
            case 'monday' :console.log("start your week strong");
            break;
            case 'tuesday':console.log("keep going");
            break;
            case 'wednesday':console.log("half way there");
            break;
            case 'thurday':console.log("almost the weekend");
            break;
            case 'friday':console.log("happy friday");
            break;
            case 'saturday':console.log("enjoy your weekend");
            break;
            case 'sundy':console.log("happy sunday");
            break;
            default:console.log("invalid day")

            
        }
        

        let traffic = prompt("enter signal light color")
        if(traffic === 'green'){
            console.log("go")

        }else if(traffic === "red"){
            console.log("stop");
        }else if (traffic === 'yellow'){
            console.log("get ready to go");
            
        }else{
            console.log("enter valid light color");
            
        }

        let discount =+prompt("enter your amount ")
        if(discount < 50){
            console.log("No discount");
            
        }else if (discount >=50 && discount <=100){
            console.log("5% discount");
            
        }else if (discount >=101 && discount <=200){
            console.log("10% discount");
            
        }else if (discount >200){
            console.log("15% discount");
            
        }else{
            console.log("enter valid amount");
            
        }

        let dish = prompt("enter a dish name ")
        switch(dish){
            case 'biriyani': console.log("100 rupees");
            break;
            case 'shawarma': console.log("50 rupees");
            break;
            case 'friedrice': console.log("150 rupees");
            break;
            case 'vegpalav': console.log("200 rupees");
            break;
            case 'manchuria': console.log("80 rupees");
            break;
            case 'cooldrinks': console.log("120 rupees");
            break;
            default: console.log("enter valid dish name");
            
        }
    </script>
</body>
</html>
